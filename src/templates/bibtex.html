<!DOCTYPE html>
<html>
    <head>
        <title>Bibtex</title>
    </head>
    <body>
        {% for citation in bibtex %}
        {{ citation.Citekey }}<br>
        {{ citation.Author }}<br>
        {{ citation.Title }}<br>
        {{ citation.Year }}<br>
        {{ citation.Publisher }}<br>
        {{ citation.Last }}<br>
        {% endfor %}
    </body>
</html>
