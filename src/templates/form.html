<head>
    <title>Lisää Viite {{ types[0] }}</title>
</head>
<form action="/create" method="POST">
    {% for key, value in cite_fields.items() %}
        {% if value[1] %}
            <p>{{ value[0] }}*:</p>
            <input type="text" id="{{ key }}"  name="{{ key }}" required>
        {% else %}
            <p>{{ value[0] }}:</p>
            <input type="text" id="{{ key }}"  name="{{ key }}">
        {% endif %}
    {% endfor %}
    <input type="submit" value="Luo viite">
